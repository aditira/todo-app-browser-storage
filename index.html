<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="style.css">
    </style>
</head>
<body>
    <h1 class="text-center mb-4">Todo List App</h1>

    <!-- Modal Input -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">New Task</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Title:</label>
                  <input type="text" class="form-control" id="title">
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">Description:</label>
                  <textarea class="form-control" id="description"></textarea>
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">Label:</label>
                  <select class="form-select" aria-label="Default select example" id="label">
                    <option selected value="warning" class="text-warning">Warning</option>
                    <option value="focus" class="text-focus">Focus</option>
                    <option value="primary" class="text-primary">Primary</option>
                    <option value="success" class="text-success">Success</option>
                    <option value="danger" class="text-danger">Danger</option>
                    <option value="info" class="text-info">Info</option>
                  </select>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="add-todo">Submit</button>
            </div>
          </div>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-8">
          <div class="card-hover-shadow-2x mb-3 card">

            <div class="card-header-tab card-header">
                <div class="card-header-title font-size-lg text-capitalize font-weight-normal">
                    <i class="fa fa-tasks"></i>&nbsp;All Task:
                </div>

                <div class="widget-content-right">
                    <button data-toggle="tooltip" title="Mark done all checked task" class="border-0 btn-transition btn btn-outline-success">
                        <i class="fa fa-check"></i></button>
                    <button data-toggle="tooltip" title="Delete all checked task" class="border-0 btn-transition btn btn-outline-danger">
                        <i class="fa fa-trash"></i>
                    </button>
                </div>
              
                <div class="btn-actions-pane-right actions-icon-btn">
                    <div class="theme-switch-wrapper">
                        <div class="one-quarter" id="switch">
                            <input type="checkbox" class="checkbox" id="chk" />
                            <label class="label" for="chk">
                                <i class="fas fa-moon"></i>
                                <i class="fas fa-sun"></i>
                                <div class="ball"></div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
                            
            <div class="scroll-area-sm">
              <perfect-scrollbar class="ps-show-limits">
                <div class="ps ps--active-y">
                  <div class="ps-content">
                    
                    <ul id="todo-list" class="list-group list-group-flush"></ul>
                  </div>
                  
                </div>
              </perfect-scrollbar>
            </div>
            <div class="d-block text-center card-footer">
                <span class="badge bg-secondary mb-3 label-legend">All Label</span>
                <div class="row">
                    <div class="col-2">
                        <span class="badge bg-warning label-legend">Warning</span>
                    </div>
                    <div class="col-2">
                        <span class="badge bg-focus text-black label-legend">Focus</span>
                    </div>
                    <div class="col-2">
                        <span class="badge bg-primary label-legend">Primary</span>
                    </div>
                    <div class="col-2">
                        <span class="badge bg-success label-legend">Success</span>
                    </div>
                    <div class="col-2">
                        <span class="badge bg-danger label-legend">Danger</span>
                    </div>
                    <div class="col-2">
                        <span class="badge bg-info label-legend">Info</span>
                    </div>
                </div>
                <hr>

                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Add Task</button>
            </div>
          </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
</body>
</html>
